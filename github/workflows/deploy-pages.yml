name: Deploy to GitHub Pages

# Trigger deployment on push to main
on:
  push:
    branches:
      - main

# Set permissions so the action can deploy
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout your repo
      - uses: actions/checkout@v3

      # Deploy to GitHub Pages
      - uses: actions/deploy-pages@v4
